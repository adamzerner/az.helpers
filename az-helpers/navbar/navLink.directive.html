<a ng-if="link.href" ng-href="{{ link.href }}">
  <img ng-if="link.icon" ng-src="{{ link.icon }}">
  <span ng-if="link.text">{{ link.text }}</span>
</a>

<a ng-if="link.state" ui-sref="{{ link.state }}">
  <img ng-if="link.icon" ng-src="{{ link.icon }}">
  <span ng-if="link.text">{{ link.text }}</span>
</a>
